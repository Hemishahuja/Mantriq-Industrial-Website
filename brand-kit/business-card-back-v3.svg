<svg width="1050" height="600" viewBox="0 0 1050 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&amp;display=swap');
    </style>
  </defs>

  <!-- Background -->
  <rect width="1050" height="600" fill="#0A111F"/>

  <!-- Left Accent Bar -->
  <rect x="0" y="0" width="8" height="600" fill="#F97316"/>

  <!-- Top Header: Name & Role -->
  <g transform="translate(100, 100)">
    <text x="0" y="0" fill="white" style="font-family: 'Inter', sans-serif; font-weight: 800; font-size: 44px; letter-spacing: -0.02em;">Hemish Ahuja</text>
    <text x="0" y="35" fill="#F97316" style="font-family: 'Inter', sans-serif; font-weight: 700; font-size: 15px; letter-spacing: 0.2em; text-transform: uppercase;">Director</text>
  </g>

  <!-- Middle: Value Prop / Trust Signals (The "Why Us") -->
  <g transform="translate(100, 220)">
    <line x1="0" y1="-30" x2="880" y2="-30" stroke="white" stroke-opacity="0.15" stroke-width="1"/>
    
    <!-- Trust Badge 1: Precision -->
    <g>
      <circle cx="20" cy="20" r="20" fill="white" opacity="0.05"/>
      <!-- Crosshair Icon -->
      <circle cx="20" cy="20" r="10" stroke="#F97316" stroke-width="1.5"/>
      <line x1="20" y1="6" x2="20" y2="14" stroke="#F97316" stroke-width="1.5"/>
      <line x1="20" y1="26" x2="20" y2="34" stroke="#F97316" stroke-width="1.5"/>
      <line x1="6" y1="20" x2="14" y2="20" stroke="#F97316" stroke-width="1.5"/>
      <line x1="26" y1="20" x2="34" y2="20" stroke="#F97316" stroke-width="1.5"/>
      
      <text x="50" y="18" fill="white" font-family="Inter" font-weight="700" font-size="14px">Precision</text>
      <text x="50" y="34" fill="white" opacity="0.6" font-family="Inter" font-size="12px">Engineering</text>
    </g>

    <!-- Trust Badge 2: Bulk Manufacturing -->
    <g transform="translate(250, 0)">
      <circle cx="20" cy="20" r="20" fill="white" opacity="0.05"/>
      <!-- Stack/Bulk Icon -->
      <rect x="12" y="18" width="16" height="12" stroke="#F97316" stroke-width="1.5"/>
      <line x1="12" y1="14" x2="28" y2="14" stroke="#F97316" stroke-width="1.5"/>
      <line x1="12" y1="10" x2="28" y2="10" stroke="#F97316" stroke-width="1.5"/>
      
      <text x="50" y="18" fill="white" font-family="Inter" font-weight="700" font-size="14px">Bulk</text>
      <text x="50" y="34" fill="white" opacity="0.6" font-family="Inter" font-size="12px">Manufacturing</text>
    </g>

    <!-- Trust Badge 3: Experience -->
    <g transform="translate(500, 0)">
      <circle cx="20" cy="20" r="20" fill="white" opacity="0.05"/>
      <path d="M20 10 L22 17 L29 17 L24 22 L26 29 L20 25 L14 29 L16 22 L11 17 L18 17 Z" fill="#F97316"/>
      <text x="50" y="18" fill="white" font-family="Inter" font-weight="700" font-size="14px">15+ Years</text>
      <text x="50" y="34" fill="white" opacity="0.6" font-family="Inter" font-size="12px">Proven Expertise</text>
    </g>
  </g>

  <!-- Bottom Left: Contact Info -->
  <g transform="translate(100, 360)">
    <g style="font-family: 'Inter', sans-serif; font-size: 16px; fill: white;">
       <text x="0" y="0" font-weight="600">+1 647 547 6855</text>
       <text x="0" y="30" font-weight="600">info@mantriqindustrial.ca</text>
       <text x="0" y="60" opacity="0.7" font-size="14px">18 King St East, Suite 1400</text>
       <text x="0" y="80" opacity="0.7" font-size="14px">Toronto, ON M5C 1C4, Canada</text>
    </g>
  </g>

  <!-- Bottom Right: QR Code (Placeholder) -->
  <g transform="translate(850, 350)">
    <rect x="0" y="0" width="120" height="120" fill="white"/>
    <rect x="5" y="5" width="110" height="110" fill="#0A111F"/> 
    <!-- Simplified QR Pattern -->
    <rect x="15" y="15" width="30" height="30" fill="white"/>
    <rect x="75" y="15" width="30" height="30" fill="white"/>
    <rect x="15" y="75" width="30" height="30" fill="white"/>
    <rect x="50" y="50" width="20" height="20" fill="white"/>
    <rect x="75" y="75" width="30" height="15" fill="white"/>
    
    <text x="60" y="140" text-anchor="middle" fill="#F97316" font-family="Inter" font-weight="700" font-size="11px" letter-spacing="0.1em">S C A N  M E</text>
  </g>
</svg>
