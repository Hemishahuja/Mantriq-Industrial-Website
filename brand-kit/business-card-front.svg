<svg width="1050" height="600" viewBox="0 0 1050 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&amp;display=swap');
    </style>
  </defs>

  <!-- Background -->
  <rect width="1050" height="600" rx="0" fill="#0A111F"/>
  
  <!-- Subtle pattern/texture -->
  <path d="M0 0 L1050 600 M1050 0 L0 600" stroke="#F97316" stroke-width="0.5" opacity="0.03"/>

  <!-- Centered Logo -->
  <g transform="translate(525, 300)">
    <path d="M-210 -60 L240 -60 L240 60 L-210 60 Z" fill="#0A111F"/> <!-- Masking background line behind logo -->
    
    <text x="0" y="20" text-anchor="middle" fill="white" style="font-family: 'Inter', sans-serif; font-weight: 900; font-size: 80px; letter-spacing: -0.04em;">MANTRIQ</text>
    <circle cx="215" cy="10" r="10" fill="#F97316"/> <!-- Baseline dot -->
    <text x="0" y="65" text-anchor="middle" fill="#F97316" style="font-family: 'Inter', sans-serif; font-weight: 700; font-size: 16px; letter-spacing: 0.4em;">INDUSTRIAL</text>
  </g>
</svg>
