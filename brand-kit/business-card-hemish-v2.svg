<svg width="1050" height="600" viewBox="0 0 1050 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&amp;display=swap');
    </style>
    <!-- Icon Shapes -->
    <path id="icon-phone" d="M22 16.92v3.38c0 2.12-1.6 3.84-3.7 3.66-8.9-.76-16.14-8-16.9-16.9C1.22 4.98 2.94 3.38 5.06 3.38h3.38c1.68 0 2.96 1.48 2.74 3.14-.18 1.42-.64 2.76-1.32 3.96-.34.62-.06 1.4.52 1.98l2.96 2.96c.58.58 1.36.86 1.98.52 1.2-.68 2.54-1.14 3.96-1.32 1.66-.22 3.14 1.06 3.14 2.74z" />
    <path id="icon-mail" d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z" />
    <path id="icon-map" d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z" />
    <circle id="icon-map-dot" cx="12" cy="10" r="3" />
    <path id="icon-globe" d="M12 2a10 10 0 1 0 0 20 10 10 0 0 0 0-20zm-1 17.93c-3.95-.95-7-4.48-7-8.93 0-.55.05-1.09.15-1.61h3.76c-.05.53-.09 1.07-.09 1.61 0 3.3.69 6.45 1.83 9.28.34-.1.69-.21 1.05-.33l.25.98zm1.79-1.93c1.13-2.83 1.83-5.98 1.83-9.28 0-.54-.04-1.08-.1-1.61h3.76c.1.52.15 1.06.15 1.61 0 4.45-3.05 7.98-7 8.93l.25-.98c.36.12.71.23 1.05.33l.06-.02zM12 4.07c3.95.95 7 4.48 7 8.93 0 .55-.05 1.09-.15 1.61h-3.76c.05-.53.09-1.07.09-1.61 0-3.3-.69-6.45-1.83-9.28-.34.1-.69.21-1.05.33l-.25-.98zm-1.79 1.93c-1.13 2.83-1.83 5.98-1.83 9.28 0 .54.04 1.08.1 1.61H4.72c-.1-.52-.15-1.06-.15-1.61 0-4.45 3.05-7.98 7-8.93l-.25.98c-.36-.12-.71-.23-1.05-.33l-.06.02z" />
  </defs>

  <!-- Background -->
  <rect width="1050" height="600" rx="30" fill="#0A111F"/>
  
  <!-- Subtle Abstract Watermark (M logo part) -->
  <path d="M850 -50 L1150 200 L1150 650 L850 400 Z" fill="#F97316" opacity="0.03"/>
  <path d="M700 -50 L1000 200 L1000 650 L700 400 Z" fill="white" opacity="0.02"/>

  <!-- Left Content: Logo & Identity -->
  <g transform="translate(80, 80)">
    <!-- Logo -->
    <text x="0" y="45" fill="white" style="font-family: 'Inter', sans-serif; font-weight: 900; font-size: 56px; letter-spacing: -0.04em;">MANTRIQ</text>
    <circle cx="288" cy="38" r="8" fill="#F97316"/> <!-- Baseline corrected dot -->
    <text x="3" y="75" fill="#F97316" style="font-family: 'Inter', sans-serif; font-weight: 700; font-size: 13px; letter-spacing: 0.35em;">INDUSTRIAL</text>

    <!-- Name Block -->
    <g transform="translate(0, 260)">
      <text x="0" y="0" fill="white" style="font-family: 'Inter', sans-serif; font-weight: 800; font-size: 44px; letter-spacing: -0.02em;">Hemish Ahuja</text>
      <line x1="0" y1="20" x2="60" y2="20" stroke="#F97316" stroke-width="4"/>
      <text x="0" y="55" fill="white" opacity="0.9" style="font-family: 'Inter', sans-serif; font-weight: 500; font-size: 18px; letter-spacing: 0.05em;">Principal</text>
    </g>
  </g>

  <!-- Right Content: Contact Info -->
  <g transform="translate(580, 260)">
    <!-- Phone -->
    <g transform="translate(0, 0)">
        <g transform="scale(0.8)">
            <use href="#icon-phone" fill="#F97316" />
        </g>
        <text x="35" y="16" fill="white" style="font-family: 'Inter', sans-serif; font-weight: 500; font-size: 18px;">+1 647 547 6855</text>
    </g>
    
    <!-- Email -->
    <g transform="translate(0, 60)">
        <g transform="scale(0.8)">
            <use href="#icon-mail" fill="#F97316" />
        </g>
        <text x="35" y="16" fill="white" style="font-family: 'Inter', sans-serif; font-weight: 500; font-size: 18px;">info@mantriqindustrial.ca</text>
    </g>

    <!-- Website -->
    <g transform="translate(0, 120)">
        <g transform="scale(0.8)">
            <use href="#icon-globe" fill="#F97316" />
        </g>
        <text x="35" y="16" fill="white" style="font-family: 'Inter', sans-serif; font-weight: 500; font-size: 18px;">mantriqindustrial.ca</text>
    </g>

    <!-- Address -->
    <g transform="translate(0, 180)">
        <g transform="scale(0.8)">
            <use href="#icon-map" fill="#F97316" />
            <use href="#icon-map-dot" fill="#0A111F" />
        </g>
        <text x="35" y="6" fill="white" opacity="0.7" style="font-family: 'Inter', sans-serif; font-weight: 400; font-size: 15px; line-height: 1.4;">
            <tspan x="35" dy="0">18 King St East, Suite 1400</tspan>
            <tspan x="35" dy="24">Toronto, ON M5C 1C4</tspan>
        </text>
    </g>
  </g>

  <!-- Right Edge Accent -->
  <rect x="1035" y="0" width="15" height="600" fill="#F97316"/>
</svg>
